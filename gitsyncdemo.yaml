apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: GitSync-demo-variables
  title: GitSync Variable
  description: A template to test GitSync variables
spec:
  owner: deepesh.kumar@harness.io
  type: service
  parameters:
    - title: GitSync Variables
      required:
        - username
        - pipeline.stages.GitsyncStageTemplate.variables.greetings
      properties:
        username:
          title: Username
          type: string
        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken
        pipeline.stages.GitsyncStageTemplate.variables.greetings:
          title: Greetings
          type: string
  steps:
    - id: trigger
      name: Writing the GitSync Variable
      action: trigger:harness-custom-pipeline
      input:
        url: https://localhost:8181/ng/account/zEaak-FLS425IEO7OLzMUg/all/orgs/default/projects/Deepesh_CDE/pipelines/DeepeshGitsync/pipeline-studio/?storeType=REMOTE&connectorRef=deepesh_harness&repoName=idptemplates&branch=main
        inputset: 
          "username": ${{ parameters.username }}
          "pipeline.stages.GitsyncStageTemplate.variables.greetings": ${{ parameters['pipeline.stages.GitsyncStageTemplate.variables.greetings'] }}
        apikey: ${{ parameters.token }}
        enableVariableMapping: true
  output:
    links:
      - title: Pipeline Details
        url: ${{ steps.trigger.output.PipelineUrl }}
