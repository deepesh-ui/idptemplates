apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
# some metadata about the template itself
metadata:
  name: add-user-to-group-via-api
  title: add-user-to-group-via-api
  description: add-user-to-group-via-api
  tags:
    - harness
    - "30"
spec:
  owner: group:default/HSF_Admins
  type: harness_project
  parameters:
    - title: User Onboarding Details
      required:
        - username
        - organization_id
        - project_id
        - user_group_id
      properties:
        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken
        tokensecret:
          title: Username
          type: string
          description: Select an existing user to grant access
  steps:  
    - id: provision_workspace
      name: Onboarding user
      action: trigger:harness-custom-pipeline
      input:
        url: https://qa.harness.io/ng/account/zEaak-FLS425IEO7OLzMUg/module/idp-admin/orgs/default/projects/Deepesh_CDE/pipelines/workflowtest/pipeline-studio/?repoIdentifier=null&repoName=null&branch=null&storeType=INLINE
        inputset:
          version: 5
        apiKeySecret: Deepesh_X_API_Key
        showOutputVariables: true
  output:
    text:
      - title: Outputs
        apiKeySecret: harness_apikey
        content: |
          url: ${{ steps.provision_workspace.output.PipelineUrl }}
          Output Variable o is: ${{ steps.provision_workspace.output['pipeline.stages.ci.spec.execution.steps.Run_1.output.outputVariables.some_stat'] }} 
