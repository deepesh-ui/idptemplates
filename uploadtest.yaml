apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: test-workflow-pipeline
  title: Test pipeline using Workflows
spec:
  owner: name.owner
  type: service
  parameters:
    - title: Repository Name
      properties:
        uploaded_file:
          title: Upload File
          type: string
          format: data-url
          description: Upload a file that will be processed in the workflow
          ui:backstage:
            review:
              show: false
              mask: true  
        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken
  steps:
    - id: trigger
      name: Creating your github repository
      action: trigger:harness-custom-pipeline
      input:
        url: https://qa.harness.io/ng/account/px7xd_BFRCi-pfWPYXVjvw/module/cd/orgs/default/projects/Deepesh_CDE/pipelines/testoutput/pipeline-studio/?storeType=REMOTE&connectorRef=&repoName=united&branch=main
        inputset:
          uploadedFile: ${{ parameters.uploaded_file }}
        apikey: ${{ parameters.token }}
  output:
    links:
      - title: Pipeline Details
        url: ${{ steps.trigger.output.PipelineUrl }}
